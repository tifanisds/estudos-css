<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/alerta.css">
</head>
<body>
    <div class="container">
        <div class="box information">
            <img src="./images/info.svg" alt="info">
            <div class="content">
                <h2>Information</h2>
                <h3>Your profile has been updated</h3>
            </div>
        </div>

        <div class="box congratulations">
            <img src="./images/congratulations.svg" alt="congratulations">
            <div class="content">
                <h2>Congratulations</h2>
                <h3>You have sucessfully submitted the application</h3>
            </div> 
        </div>

        <div class="box heads_up">
            <img src="./images/headsup.svg" alt="heads up">
            <div class="content">
                <h2>Heads Up</h2>
                <h3>You've reached your limit. Please upgrade to premium.</h3>
            </div>
        </div>

        <div class="box error">
            <img src="./images/error.svg" alt="error">
            <div class="content">
                <h2>Error</h2>
                <h3>There was a problem sending you mail. Please try again.</h3>
            </div>
        </div>
    </div>
</body>
</html>
